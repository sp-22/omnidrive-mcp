name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            bundles: dmg
          - platform: ubuntu-22.04
            bundles: appimage
          - platform: windows-latest
            bundles: nsis

    runs-on: ${{ matrix.platform }}
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install frontend dependencies
        shell: bash
        run: |
          npm config set fetch-retries 5
          npm config set fetch-retry-mintimeout 20000
          npm config set fetch-retry-maxtimeout 120000
          for i in 1 2 3; do
            npm ci && break
            if [ "$i" -eq 3 ]; then
              echo "npm ci failed after 3 attempts"
              exit 1
            fi
            echo "npm ci failed (attempt $i), retrying in 15s..."
            sleep 15
          done

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: ./src-tauri -> target

      - name: Build and publish Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: --bundles ${{ matrix.bundles }}
          tagName: ${{ github.ref_name }}
          releaseName: OmniDrive ${{ github.ref_name }}
          releaseBody: |
            OmniDrive ${{ github.ref_name }}

            Download guide:
            - Windows: download the `.exe` file
            - macOS: download the `.dmg` file
            - Linux: download the `.AppImage` file

            Notes:
            - `Source code (zip)` and `Source code (tar.gz)` are auto-generated by GitHub.
            - If your OS blocks the app, allow it in your OS security settings.
          releaseDraft: false
          prerelease: false
